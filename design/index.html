<!DOCTYPE HTML>
<html lang="fr">
<head>
	<script type="text/javascript" src="chart/Chart.js"></script>
	
	<title>Toast</title>
  	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
	<link rel="stylesheet" media="screen" type="text/css" title="Design" href="style.css" />
</head>
<body>

	<!-- <canvas id="myChart" width="400" height="400"></canvas> -->
	<div id="banniere">
		<h2>Evaluation par les pairs.</h2>
		<div id="menu">
            <ul class="fancyNav">
                <li id="home"><a href="#home" class="homeIcon">Accueil</a></li>
                <li id="news"><a href="#news">Connexion</a></li>
                <li id="contact"><a href="#contact">FAQ</a></li>
            </ul>
		</div>
	</div>
	
	<div id="contenu">
		<div id="connexion">
			<div id="connexion_title">
				<h3>Connexion</h3>
			</div>
			<form id="login">
				<fieldset id="inputs">
					<input id="username" type="text" placeholder="Email" autofocus required/>   
					<input id="password" type="password" placeholder="Mot de passe" required/>
				</fieldset>
				<fieldset id="actions">
					<input type="submit" id="submit" value="Log in">
				</fieldset>
			</form>
		</div>
		
	</div>
	
	<div id="bas">
	</div>

<script type="text/javascript">

var data = [
    {
        value: 10,
        color:"#F7464A",
        highlight: "#FF5A5E",
        label: "Red"
    },
    {
        value: 50,
        color: "#46BFBD",
        highlight: "#5AD3D1",
        label: "Green"
    },
    {
        value: 100,
        color: "#FDB45C",
        highlight: "#FFC870",
        label: "Yellow"
    }
]
var options = {
    //Boolean - Whether we should show a stroke on each segment
    segmentShowStroke : true,

    //String - The colour of each segment stroke
    segmentStrokeColor : "#fff",

    //Number - The width of each segment stroke
    segmentStrokeWidth : 2,

    //Number - The percentage of the chart that we cut out of the middle
    percentageInnerCutout : 50, // This is 0 for Pie charts

    //Number - Amount of animation steps
    animationSteps : 100,

    //String - Animation easing effect
    animationEasing : "easeOutBounce",

    //Boolean - Whether we animate the rotation of the Doughnut
    animateRotate : true,

    //Boolean - Whether we animate scaling the Doughnut from the centre
    animateScale : false

    //String - A legend template
   // legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<segments.length; i++){%><li><span style=\"background-color:<%=segments[i].fillColor%>\"></span><%if(segments[i].label){%><%=segments[i].label%><%}%></li><%}%></ul>"

};
		var ctx = document.getElementById("myChart").getContext("2d");
		// For a pie chart
		var myPieChart = new Chart(ctx).Pie(data,options);

		// And for a doughnut chart
		var myDoughnutChart = new Chart(ctx).Doughnut(data,options);
	</script>
</body>
</html>
